services:
  # ===================
  # Ollama - Local LLM
  # ===================
  ollama:
    image: ollama/ollama:latest
    container_name: securebrainbox-ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:11434/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 60s
    restart: unless-stopped
    # Uncomment below for NVIDIA GPU support
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

  # ===================
  # Weaviate - Vector DB
  # ===================
  weaviate:
    image: cr.weaviate.io/semitechnologies/weaviate:latest
    container_name: securebrainbox-weaviate
    volumes:
      - weaviate_data:/var/lib/weaviate
    ports:
      - "8080:8080"
      - "50051:50051"
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'none'
      CLUSTER_HOSTNAME: 'node1'
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/v1/.well-known/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 60s
    restart: unless-stopped

  # ===================
  # App - SecureBrainBox
  # ===================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: securebrainbox-app
    depends_on:
      ollama:
        condition: service_healthy
      weaviate:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - WEAVIATE_HOST=http://weaviate:8080
    volumes:
      - ./data:/app/data
    restart: unless-stopped

volumes:
  ollama_data:
    name: securebrainbox-ollama
  weaviate_data:
    name: securebrainbox-weaviate
